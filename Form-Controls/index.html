<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="form-control" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Customer Information</legend>
          <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required minlength="2" placeholder="Your Name">
          </div>
          <br>
          <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
          </div>
        </fieldset>
        <br>
        <fieldset>
          <legend>T-Shirt Details</legend>
          <div>
            <label for="colour">Choose a Colour:</label><br>
            <select id="colour" name="colour" required>
              <option value="" disabled selected>Select a colour</option>
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Green">Green</option>
            </select>
          </div>
          <br>
          <div>
            <label for="size">Choose a Size:</label><br>
            <select id="size" name="size" required>
              <option value="" disabled selected>Select a size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
        </fieldset>
        <br>
        <div>
          <button type="submit">Submit Order</button>
        </div>
      </form>
    </main>
    <footer>
      <h2>By Truong Vinh Kien</h2>
    </footer>
  </body>
</html>
