<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- The user should be able to enter their name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
        <br /><br />

        <!-- The user should be able to choose a product -->
        <label for="product">Choose a product:</label>
        <select id="product" name="product" required>
          <option value="">--Select one--</option>
          <option value="laptop">Laptop</option>
          <option value="phone">Phone</option>
          <option value="headphones">Headphones</option>
        </select>
        <br /><br />

        <!-- The user should be able to select a delivery method -->
        <p>Delivery Method:</p>
        <label>
          <input type="radio" name="delivery" value="pickup" required /> Pick up
        </label>
        <label>
          <input type="radio" name="delivery" value="delivery" /> Home delivery
        </label>
        <br /><br />

        <!-- The user should be able to write comments -->
        <label for="comments">Comments:</label><br />
        <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Your comments here..."></textarea>
        <br /><br />

        <!-- The user should be able to submit the form -->
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <h2>By Meysam Razagh</h2>
      <!-- joke joke joke -->
    </footer>
