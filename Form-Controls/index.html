<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- What is the customer's name? I must collect this data, and validate it. But what is a valid name? I must decide something.-->
        <fieldset>
          <legent>Confirm your identity</legent>
          
          <div>
            <label for="name">Name:</label>
              <input type="text" id="name" name="name" required minlength="2">
          </div>
          <!--I require a valid email.-->
          <div>
            <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
        </fieldset>
        <!--What colour should this t-shirt be? I must give 3 options. How will I make sure they don't pick other colours?-->
        <fieldset>
          <legent>Choose your shirt color</legent>
          <div>
            <label for="color-blue">Blue</label>
            <input type="radio" id="color-blue" name="color" value="blue" required>
          <div>
          <div>
            <label for="color-green">Green</label>
            <input type="radio" id="color-green" name="color" value="green">
          </div>
          <div>
            <label for="color-black">Black</label>
            <input type="radio" id="color-black" name="color" value="black">
          </div>
        </fieldset>
        <!--What size does the customer want? I must give the following 6 options: XS, S, M, L, XL, XXL-->
        <fieldset>
          <legent>Choose your size</legent>
          <div>
           <label for="T-shirt size">T-shirt Size</label>
            <select id="T-shirt size" name="size" required>Select a size
             <option>XS</option>
             <option>S</option>
             <option>M</option>
             <option>L</option>
             <option>XL</option>
             <option>XXL</option>
            </select>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
