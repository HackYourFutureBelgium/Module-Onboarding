<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="Serotonine Solution product checkout page." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="content">
      <header>
        <h1>Product Pick</h1>
      </header>
      <main class="main">
        <form class="form">
          <fieldset>
            <legend>Checkout your command</legend>
            <label for="name">Name</label>
            <input type="text" id="name" pattern="^([A-Za-Z-]+\s)+[A-Za-Z-]+$" required placeholder="firstname lastname"
              aria-label="name">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="E.g. marcel@gmail.com">
            <label for="color">Color</label>
            <select id="color" required>
              <option value="" selected>Choose a color</option>
              <option value="pink">Pink</option>
              <option value="blue">Blue</option>
              <option value="black">Black</option>
            </select>
            <label for="size">Size</label>
            <select id="size" required>
              <option value="" selected>Choose a size</option>
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
            </select>
             <button type="submit">send</button>
          </fieldset>
         
        </form>
      </main>
      <footer class="footer">
        <h2>By SEROTONINE SOLUTION</h2>
      </footer>
    </div>
  </body>
</html>
